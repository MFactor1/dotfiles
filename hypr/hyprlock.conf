input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = $foreground
    fade_on_empty = true
    rounding = -1
    check_color = rgb(196, 167, 231)
	fail_color = rgb(235, 111, 146)
    placeholder_text = <span foreground="##c4a7e7">  </span>
	fail_text = <span foreground="##eb6f92"> 󱚩 </span>
	#fail_text = <span foreground="##eb6f92"> 󱙱 </span>
	font_family = JetBrainsMono NerdFont
    hide_input = false
    position = 0, -300
    halign = center
    valign = center
}

label {
	monitor =
	text = cmd[update:1000] echo $(date +'%I %M %S')
	font_size = 300
	font_family = Adwaita Sans Thin
	color = rgb(196, 167, 231)

	shadow_color = rgba(196, 167, 231, 0.7)
	shadow_size = 0.3
	shadow_passes = 3
	shadow_boost = 0.2
}

